<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarmoniFlow</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="...">

</head>
<body>

    <h1>This is a Music Player WebApp made using HTML, CSS and JavaScript</h1>
    <div class="container">

    <div class="navbar">
        <div class="nav-title">
            <h1><a href="#">HarmoniFlow</a></h1>
        </div>
        <div class="nav-content">
            <div class="content-title">
            <ul>
                <li><a href="#"><i class="fa fa-home"> HOME</i></a></li>
                <li><a href="#"><i class="fa fa-heart"> ABOUT US</i></a></li>
            </ul>
            </div>
        </div>     
    </div>
    
    <div class="main">  
        <div class="music-player">
            <img src="song.jpg" class="song-img" alt="img">
            <h1> BAARISH </h1>
            <p>Arjun Kapoor</p>
            <audio controls id="song">
                <source src="song.mp3" tpe="audio/mpeg">
            </audio>
            <input type="range" id="progress" value="0">
        
            <div class="controls">
                <div><i class="fa fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa fa-play"></i></div>
                <div><i class="fa fa-forward"></i></div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
